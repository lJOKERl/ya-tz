<!DOCTYPE html>

					<a href="#" class="round_btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
					<span class="data_choise">25 янв &middot; Сегодня</span>
					<a href="#" class="round_btn"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
				</div>
			</td>
			<td class="top_cloak disable">8:00</td>
			<td class="top_cloak disable">9</td>
			<td class="top_cloak disable">10</td>
			<td class="top_cloak">11</td>

			<td class="top_cloak">22</td>

	</table>
</div>

			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>

		<tr>

					<a href="#">Ржавый Фред</a>
				</span>
				<span class="room_capacity">3<span class="dash">&mdash;</span>6 человек</span>
			</td>

			<td class="cell">
				<span class="blue_btn add">+</span>

						<a href="#"><span class="round_btn edit"><i class="fa fa-pencil" aria-hidden="true"></i></span></a>
